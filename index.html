<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapse</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h1 class="baslik">COLLAPSE </h1>

    <div class="box">
      <div class="wrapper">
        <h2>osmanlı devleti ne zaman kuruldu ?</h2>
        <i class="bi bi-x-circle hide silBtn"></i>
        <i class="bi bi-chevron-down okBtn"></i>
      </div>
      <h3 class="cevap hide">1299</h3>
    </div>

    <div class="box">
      <div class="wrapper">
        <h2>D-Day hangi savaşta gerçekleşti?</h2>
        <i class="bi bi-x-circle hide silBtn"></i>
        <i class="bi bi-chevron-down okBtn"></i>
      </div>
      <h3 class="cevap hide">2.Dünya savaşında gerçekleşmiştir</h3>
    </div>

    <div class="box">
      <div class="wrapper">
        <h2>Rus Devrimi hangi yıl gerçekleşti?</h2>
        <i class="bi bi-x-circle hide silBtn"></i>
        <i class="bi bi-chevron-down okBtn"></i>
      </div>
      <h3 class="cevap hide">1917</h3>
    </div>

    <div class="box">
      <div class="wrapper">
        <h2>Amerikan İç Savaşı'nın başlangıç yılı nedir?</h2>
        <i class="bi bi-x-circle hide silBtn"></i>
        <i class="bi bi-chevron-down okBtn"></i>
      </div>
      <h3 class="cevap hide">1861</h3>
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
